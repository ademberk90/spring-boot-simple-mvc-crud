<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container">
        <h2>
            Add User
        </h2>
        <form action="#" th:action="@{/addUser}" th:object="${user}" method="post" class="d-flex flex-column mw-50">
            <input type="hidden" th:field="*{id}"/>
            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-3 w-25"/>
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-3 w-25"/>
            <input type="number" th:field="*{age}" placeholder="Age" class="form-control mb-3 w-25"/>
            <input type="text" th:field="*{job}" placeholder="Job" class="form-control mb-3 w-25"/>
            <input type="submit" value="Add" class="btn btn-primary col-2">
        </form>
    </div>
    
</body>
</html>
